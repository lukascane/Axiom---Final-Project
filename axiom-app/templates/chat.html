
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow-md flex flex-col h-[80vh]">
            <!-- Header -->
            <div class="p-4 border-b flex justify-between items-center">
                <h1 class="text-xl font-bold">Axiom AI Chat</h1>
                <a href="/logout" class="text-sm text-blue-500 hover:underline">Logout</a>
            </div>

            <!-- Message Display Area -->
            <div id="chat-window" class="flex-1 p-4 overflow-y-auto">
                <!-- Messages will be added here by JavaScript -->
            </div>

            <!-- Message Input Area -->
            <div class="p-4 border-t">
                <div class="flex items-center">
                    <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 border rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="send-button" class="ml-4 bg-blue-500 text-white rounded-full p-2 hover:bg-blue-600 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Frontend JavaScript will go here in the next step
    </script>
</body>
</html>
