<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/home" class="text-2xl font-bold text-gray-800">Axiom</a>
                <div>
                    <a href="/history" class="text-gray-600 hover:text-blue-500 mr-4">My History</a>
                    <a href="/chat" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">New Chat</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow-md flex flex-col h-[80vh]">
            <!-- Header -->
            <div class="p-4 border-b flex justify-between items-center">
                <h1 class="text-xl font-bold">Axiom AI Chat</h1>
                <!-- I'm using a Jinja2 'if' statement to show the correct link based on who is viewing. -->
                {% if is_owner %}
                <a href="/history" class="text-sm text-blue-500 hover:underline">Back to History</a>
                {% else %}
                <a href="/home" class="text-sm text-blue-500 hover:underline">Back to Public Chats</a>
                {% endif %}
            </div>

            <!-- Message Display Area -->
            <div id="chat-window" class="flex-1 p-4 overflow-y-auto space-y-4">
                <!-- My JavaScript will load messages here -->
            </div>

            <!-- Message Input Area -->
            <div class="p-4 border-t">
                <!-- I'm using another 'if' statement to only show the input box to the chat's owner. -->
                {% if is_owner %}
                <div id="input-area" class="flex items-center">
                    <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 border rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                    <button id="send-button" class="ml-4 bg-blue-500 text-white rounded-full p-2 hover:bg-blue-600 focus:outline-none cursor-not-allowed" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
                <div id="limit-message" class="text-center text-gray-500 text-sm mt-2 hidden">
                    Conversation limit reached. <a href="/chat" class="text-blue-500 hover:underline">Start a new chat.</a>
                </div>
                {% else %}
                <div class="text-center text-gray-500 text-sm">
                    This is a public, read-only view of a conversation.
                </div>
                {% endif %}
            </div>
        </div>
    </div>

        const IS_OWNER = {{ is_owner|tojson }};

            const chatWindow = document.getElementById('chat-window');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const limitMessage = document.getElementById('limit-message');
            const inputArea = document.getElementById('input-area');

            let threadId = THREAD_ID;

                const messageDiv = document.createElement('div');
                const bubble = document.createElement('div');
                bubble.innerText = text.replace(/\\n/g, '\n');
                bubble.classList.add('p-3', 'rounded-lg', 'max-w-md', 'whitespace-pre-wrap');

                if (role === 'user') {
                    messageDiv.classList.add('flex', 'justify-end');
                    bubble.classList.add('bg-blue-500', 'text-white');
                } else {
                    messageDiv.classList.add('flex', 'justify-start');
                    bubble.classList.add('bg-gray-200', 'text-gray-800');
                }
                
                messageDiv.appendChild(bubble);
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            };
