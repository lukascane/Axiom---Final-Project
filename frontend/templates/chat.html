<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/home" class="text-2xl font-bold text-gray-800">Axiom</a>
                <div>
                    <a href="/history" class="text-gray-600 hover:text-blue-500 mr-4">My History</a>
                    <a href="/chat" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">New Chat</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow-md flex flex-col h-[80vh]">
            <!-- Header -->
            <div class="p-4 border-b flex justify-between items-center">
                <h1 class="text-xl font-bold">Axiom AI Chat</h1>
                <!-- I'm using a Jinja2 'if' statement to show the correct link based on context. -->
                {% if is_owner %}
                <a href="/history" class="text-sm text-blue-500 hover:underline">Back to History</a>
                {% else %}
                <a href="/home" class="text-sm text-blue-500 hover:underline">Back to Public Chats</a>
                {% endif %}
            </div>

            <!-- Message Display Area -->
            <div id="chat-window" class="flex-1 p-4 overflow-y-auto space-y-4">
                <!-- My JavaScript will dynamically load all messages here -->
            </div>

            <!-- Message Input Area -->
            <div class="p-4 border-t">
                <!-- I'm using another 'if' statement to only show the input box to the chat's owner. -->
                {% if is_owner %}
                <div id="input-area" class="flex items-center">
                    <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 border rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                    <button id="send-button" class="ml-4 bg-blue-500 text-white rounded-full p-2 hover:bg-blue-600 focus:outline-none cursor-not-allowed" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
                <div id="limit-message" class="text-center text-gray-500 text-sm mt-2 hidden">
                    Conversation limit reached. <a href="/chat" class="text-blue-500">Start a new chat.</a>
                </div>
                {% else %}
                <div class="text-center text-gray-500 text-sm">
                    This is a public, read-only view of a conversation.
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        // I'm using Jinja2's 'tojson' filter to safely pass variables from my Python backend to my JavaScript.
        const THREAD_ID = {{ thread_id|tojson }};
        const IS_OWNER = {{ is_owner|tojson }};

        document.addEventListener('DOMContentLoaded', () => {
            const chatWindow = document.getElementById('chat-window');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const limitMessage = document.getElementById('limit-message');
            const inputArea = document.getElementById('input-area');

            let threadId = THREAD_ID;

            const addMessageToChat = (role, text) => {
                const messageDiv = document.createElement('div');
                const bubble = document.createElement('div');
                bubble.innerText = text.replace(/\\n/g, '\n');
                bubble.classList.add('p-3', 'rounded-lg', 'max-w-md', 'whitespace-pre-wrap');

                if (role === 'user') {
                    messageDiv.classList.add('flex', 'justify-end');
                    bubble.classList.add('bg-blue-500', 'text-white');
                } else {
                    messageDiv.classList.add('flex', 'justify-start');
                    bubble.classList.add('bg-gray-200', 'text-gray-800');
                }
                
                messageDiv.appendChild(bubble);
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            };

            const toggleLoadingState = (isLoading) => {
                if (!IS_OWNER) return;
                messageInput.disabled = isLoading;
                sendButton.disabled = isLoading;
                if (isLoading) {
                    sendButton.classList.add('cursor-not-allowed', 'opacity-50');
                    addMessageToChat('assistant', '...');
                } else {
                    sendButton.classList.remove('cursor-not-allowed', 'opacity-50');
                    const allBubbles = chatWindow.querySelectorAll('.flex.justify-start div');
                    const lastBubble = allBubbles[allBubbles.length - 1];
                    if (lastBubble && lastBubble.innerText === '...') {
                        lastBubble.parentElement.remove();
                    }
                }
            };
            
            const handleConversationLimit = () => {
                if (!IS_OWNER) return;
                inputArea.classList.add('hidden');
                limitMessage.classList.remove('hidden');
            };

            const startNewThread = async () => {
                try {
                    addMessageToChat('assistant', 'Starting a new conversation...');
                    const response = await fetch('/api/chat/start', { method: 'POST' });
                    // If I'm not logged in, the server will redirect, and I need to follow it.
                     if (response.redirected) {
                        window.location.href = response.url;
                        return;
                    }
                    if (!response.ok) throw new Error('Could not start a new thread.');
                    
                    const data = await response.json();
                    // After creating the new thread, I'll reload the page to the new URL.
                    window.location.href = `/chat/${data.thread_id}`;
                } catch (error) {
                    console.error('Error starting thread:', error);
                    addMessageToChat('assistant', 'Error: Could not start a new chat session. Please log in and try again.');
                }
            };

            const loadHistory = async () => {
                try {
                    const response = await fetch(`/api/chat/${threadId}`);
                    if (!response.ok) throw new Error('Could not load history.');
                    const messages = await response.json();
                    
                    messages.forEach(msg => addMessageToChat(msg.role, msg.message));
                    
                    const userMessages = messages.filter(m => m.role === 'user').length;
                    if (userMessages >= 5 && IS_OWNER) {
                        handleConversationLimit();
                    }

                } catch (error) {
                    console.error("Failed to load history", error);
                    addMessageToChat('assistant', 'Could not load chat history.');
                }
            };

            const sendMessage = async () => {
                const messageText = messageInput.value.trim();
                if (!messageText || !threadId) return;

                addMessageToChat('user', messageText);
                messageInput.value = '';
                toggleLoadingState(true);

                try {
                    const response = await fetch(`/api/chat/${threadId}/message`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: messageText }),
                    });

                    toggleLoadingState(false);
                    const data = await response.json();
                    
                    if (response.status === 403) { // Specifically handle conversation limit
                        addMessageToChat('assistant', data.error);
                        handleConversationLimit();
                    } else if (!response.ok) {
                        throw new Error(data.error || 'An unknown error occurred.');
                    } else {
                        addMessageToChat('assistant', data.message);
                    }

                } catch (error) {
                    toggleLoadingState(false);
                    console.error('Error sending message:', error);
                    addMessageToChat('assistant', `Error: ${error.message}`);
                }
            };

            // This is my main logic that decides what to do when the page loads.
            if (threadId) {
                // If I'm on a page for an existing chat, I'll load its history.
                loadHistory();
                if (IS_OWNER) {
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    sendButton.classList.remove('cursor-not-allowed');
                }
            } else {
                // If I'm on the generic /chat page, I'll start a new thread automatically.
                startNewThread();
            }
            
            if (IS_OWNER) {
                sendButton.addEventListener('click', sendMessage);
                messageInput.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' && !messageInput.disabled) {
                        sendMessage();
                    }
                });
            }
        });
    </script>
</body>
</html>
