<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom - Public Fact Checks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c; /* dark-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* dark-600 */
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* dark-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <div class="container mx-auto px-4 py-12 min-h-screen">
        
        <header class="mb-10 text-center">
            <h1 class="text-5xl font-extrabold text-white mb-4">
                Public Fact Checks
            </h1>
            <p class="text-xl text-gray-400">
                Explore publicly verified facts from all users.
            </p>
            <a href="/chat" class="text-blue-400 hover:text-blue-500 mt-4 inline-block">&larr; Back to My Fact Checker</a>
        </header>

        <!-- Public Threads List -->
        <main>
            <div id="public-threads-list" class="space-y-4">
                <!-- Threads will be loaded here -->
                <p class="text-gray-500 text-center">Loading public threads...</p>
            </div>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listEl = document.getElementById('public-threads-list');

            async function loadPublicThreads() {
                try {
                    const response = await fetch('/api/public_threads');
                    if (!response.ok) throw new Error('Failed to fetch public threads');

                    const threads = await response.json();
                    listEl.innerHTML = ''; // Clear loading message

                    if (threads.length === 0) {
                        listEl.innerHTML = '<p class="text-gray-500 text-center">No public threads found.</p>';
                        return;
                    }

                    threads.forEach(thread => {
                        const threadEl = document.createElement('a');
                        // This link will not work yet, as it's part of Step 4 (Authentication)
                        // For now, it's a placeholder.
                        // threadEl.href = `/chat/${thread.id}`; 
                        threadEl.className = 'block p-6 bg-gray-800 rounded-lg shadow-lg hover:bg-gray-700 transition-colors duration-200';

                        const title = document.createElement('h3');
                        title.className = 'text-xl font-semibold text-white mb-2 truncate';
                        title.textContent = thread.title;

                        const author = document.createElement('p');
                        author.className = 'text-sm text-gray-400 mb-1';
                        author.textContent = `By: ${thread.author_username}`;

                        const date = document.createElement('p');
                        date.className = 'text-sm text-gray-500';
                        date.textContent = `Started on: ${new Date(thread.created_at).toLocaleString()}`;

                        threadEl.appendChild(title);
                        threadEl.appendChild(author);
                        threadEl.appendChild(date);
                        listEl.appendChild(threadEl);
                    });

                } catch (error) {
                    console.error('Error loading public threads:', error);
                    listEl.innerHTML = '<p class="text-red-400 text-center">Could not load public threads.</p>';
                }
            }

            loadPublicThreads();
        });
    </script>
</body>
</html>
