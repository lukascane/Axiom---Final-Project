<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Axiom</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-lg">
        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-white">
                Login to Axiom
            </h1>
            <p class="mt-2 text-gray-400">Welcome back! Please enter your details.</p>
        </header>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="w-full px-4 py-3 mt-1 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="testuser"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-3 mt-1 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="password"
                >
            </div>

            <!-- Error Message Area -->
            <div id="error-message" class="text-red-400 text-sm hidden"></div>

            <button
                type="submit"
                id="login-button"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
            >
                Login
            </button>
        </form>
        
        <footer class="text-center text-sm text-gray-400">
            <p>Don't have an account? 
                <a href="/signup" class="font-medium text-blue-400 hover:text-blue-500">Sign up</a>
            </p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorEl = document.getElementById('error-message');
        const button = document.getElementById('login-button');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.classList.add('hidden');
            button.disabled = true;
            button.textContent = 'Logging in...';

            const formData = new FormData(form);
            
            // NOTE: Your backend /login route uses Flask-Login, which expects
            // form-urlencoded data, not JSON. So we send it that way.
            const response = await fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });

            if (response.ok) {
                // Successful login, the server will redirect us
                window.location.href = '/chat'; // Or wherever /index redirects
            } else {
                // Show an error
                errorEl.textContent = 'Invalid username or password.';
                errorEl.classList.remove('hidden');
                button.disabled = false;
                button.textContent = 'Login';
            }
        });
    </script>

</body>
</html>
